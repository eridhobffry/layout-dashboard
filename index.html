      </div>
    </div>

      </div>

                <input class="checkbox-custom" name="input-group-radio" value="" type="checkbox">Deactivate auto article update

          </div>

        <div class="inset-left-50 inset-right-50 inset-xs-left-0 inset-xs-right-0">

      </div>
    </div>

                                <label class="form-label form-label-outside" for="name">Retourn reasons</label>
                                <div class="optionBox-reason">
                                    <div class="block-reason section-xs-34 section-sm-0">

                                            </i>
                                        </a>
                                      </div>
                                  </div>
                            </div>

                                    </a>

                              </div>
                        </div>

                          <div class="cell-lg-6 offset-top-20 ">

                                        <div class="range">
                                            <div class="cell-lg-10">

                                            </div>

                                            </div>

                            <div class="form-group">
                                <label class="form-label form-label-outside" for="name">Auftrag versendet</label>
                                <div class="optionBox-sent section-xs-34 section-sm-0">
                                    <div class="block-sent">
                                        <a id="" class="add btn btn-ellipse btn-default2" data-type="sent">
                                            <i class="fa fa-plus">
                                            </i>
                                        </a>
                                      </div>
                                  </div>
                            </div>

                                <div class="optionBox-cancelDelivery section-xs-34 section-sm-0">

                                <div class="optionBox-cancelProcessing section-xs-34 section-sm-0">

                                  </div>
                            </div>

                                <div class="form-group">
                                    <label class="form-label form-label-outside" for="name">Shipment mapping</label>
                                    <div class="optionBox-mapping section-xs-34 section-sm-0">
                                        <div class="block-mapping section-bottom-20">

                                                <div class="cell-lg-6 cell-xs-12">
                                                    <label class="form-label form-label-outside" for="name">Source</label>
                                                    <input class="form-control" value="dhl" id="sourceShipmentMapping" type="text" name="sourceShipmentMapping">
                                                </div>
                                                <div class="cell-lg-6 cell-xs-12">
                                                    <label class="form-label form-label-outside" for="name">Target</label>
                                                    <input class="form-control" value="DHL" id="targetShipmentMapping" type="text" name="targetShipmentMapping">
                                                </div>
                                            </div>
                                            <span class="remove-mapping"><i class="fa fa-trash text-red"></i></span>
                                        </div>
                                        <div class="block-mapping">
                                            <a id="add-return-mapping" class="btn btn-ellipse btn-default2">
                                                <i class="fa fa-plus">
                                                </i>
                                            </a>
                                          </div>
                                      </div>
                                </div>
                              </div>
                              <div class="cell-xs-12 cell-sm-6 cell-lg-6 text-sm-right text-xxs-center offset-top-20 section-top-41">
                                <div class="inset-xs-right-0 inset-lg-right-20">

                                      <input class="checkbox-custom" name="input-group-radio" value="" type="checkbox">Retourenlabel immen in Paket belegen
                                    </label>
                                </div>
                                <br>
                              <div class="inset-left-50 inset-right-50 inset-xs-left-0 inset-xs-right-0">
                                <button class="btn btn-ellipse btn-default" type="submit">Submit</button>
                              </div>
                            </div>
                          </div>

                          <div class="cell-xs-5 cell-sm-4 cell-lg-12 text-right">
                              <div class="inset-xs-right-0 inset-lg-right-20">
                                <label class="checkbox-inline">
                                    <input class="checkbox-custom" name="input-group-radio" value="" type="checkbox">Retourenlabel immen in Paket belegen
                                  </label>
                              </div>
                              <br>
                            <div class="inset-left-50 inset-right-50 inset-xs-left-0 inset-xs-right-0">
                              <button class="btn btn-ellipse btn-default" type="submit">Submit</button>
                            </div>
                          </div>
                        </div> -->
                      </form>
                                      </div>
              </div>
            </div>
          </div>
                </div>
            </div>
          </div>
        </section>
